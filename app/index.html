<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sample Angular Material Table</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no"/>

    <link rel="stylesheet" href="bower_components/angular-material/angular-material.css"/>
    <!-- md-table style -->
    <link rel="stylesheet" href="components/table.css"/>

    <link rel="stylesheet" href="styles/sample.css"/>
</head>

<body layout="column" ng-app="sampleApp" ng-controller="sampleController" flex>


<md-table headers-class="headerClass" contents-class="contentClass"
          headers="headers" contents="contents"
          pagination="true" page-count="5"
          action="true" on-action="deleteOperation(selectedContent, $event)"
          selection="true" on-select="selectOperation(checked, selectedContent)">
</md-table>

<!-- Angular JS + AngularJS Material -->
<script src="bower_components/angular/angular.js"></script>
<script src="bower_components/angular-animate/angular-animate.js"></script>
<script src="bower_components/angular-aria/angular-aria.js"></script>
<script src="bower_components/angular-material/angular-material.js"></script>

<!-- md-table -->
<script src="components/table.js"></script>

<!-- Sample -->
<script src="scripts/app.js"></script>
<script src="scripts/controllers/sampleController.js"></script>

</body>
</html>
